name: Test Code

on:
  pull_request:
  push:
    branches-ignore:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

#Sets environment var CI to false to prevent error from warnings
env:
  CI: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  Dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install

      - name: Test Lint
        run: npm run lint

      - name: Test coverage
        run: npm run test

  QA:
    needs: Dependencies
    environment:
      name: QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Dependencies
        run: npm install

      - name: Run test
        run: npm run test

      - name: Set Homepage
        run: npm run updateHomepage

      - name: Build
        run: CI=false npm run build

      - name: deploy to Netlify
        run: netlify deploy --prod --auth wFPCZWTDO6vUIFN0CHeZwDp0uqV94LHZ_DvdlbFYasY --site 8cf46c03-4b08-4851-8c88-1e2a89588e52

  PushNetli:
    needs: QA
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Get Branch Name
        id: get-branch
        uses: ypicard/get-branch-name-github-action@v1

      - name: pull-request
        run: gh pr create --base main --head ${{ steps.get-branch.outputs.branch }} --title "Pulling ${{ steps.get-branch.outputs.branch }} into main" --body "Automated PR"
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
